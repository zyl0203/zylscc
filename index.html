
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全面理财助手</title>
    <style>
        /* General Reset and Font Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #3A9D23);
            color: white;
            padding: 1.5em 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 30px;
        }
        section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        section p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .chart {
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                font-size: 1em;
                margin: 0 10px;
            }
            .container {
                padding: 15px;
            }
            section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>全面理财助手</header>
    <nav>
        <a href="#accounts">账户管理</a>
        <a href="#income-expense">收支管理</a>
        <a href="#budget">预算管理</a>
        <a href="#analysis">财务分析</a>
        <a href="#savings">储蓄目标</a>
        <a href="#loans">贷款管理</a>
    </nav>
    <div class="container">
        <section id="accounts">
            <h2>账户管理</h2>
            <p>实时管理所有账户余额，轻松分类查看。</p>
        </section>
        <section id="income-expense">
            <h2>收入与支出管理</h2>
            <p>记录收入与支出，自动分类，掌握每一笔财务动向。</p>
        </section>
        <section id="budget">
            <h2>预算管理</h2>
            <p>为各类支出设置预算，智能提醒避免超支。</p>
        </section>
        <section id="analysis">
            <h2>财务分析</h2>
            <p>通过可视化图表深入分析财务数据，轻松发现问题。</p>
            <div class="chart">
                <canvas id="financeChart"></canvas>
            </div>
        </section>
        <section id="savings">
            <h2>储蓄目标</h2>
            <p>设定储蓄目标并实时跟踪进度，帮助实现财务自由。</p>
        </section>
        <section id="loans">
            <h2>贷款管理</h2>
            <p>管理贷款信息，及时提醒还款，避免逾期。</p>
        </section>
    </div>
    <footer>
        © 2025 全面理财助手 | <a href="#top">返回顶部</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Finance Chart Example
        const ctx = document.getElementById('financeChart').getContext('2d');
        const financeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['收入', '支出', '储蓄', '贷款'],
                datasets: [{
                    label: '财务数据',
                    data: [12000, 8000, 4000, 2000],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: '财务数据图表'
                    }
                }
            },
        });
    </script>
</body>
</html>
