<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全面理财助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 2em;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .no-data {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <header>全面理财助手</header>
    <div class="container">
        <h2>添加支出记录</h2>
        <form id="expenseForm">
            <div>
                <label for="amount">支出金额：</label>
                <input type="number" id="amount" placeholder="请输入金额" required>
            </div>
            <div>
                <label for="category">支出类别：</label>
                <select id="category" required>
                    <option value="餐饮">餐饮</option>
                    <option value="交通">交通</option>
                    <option value="购物">购物</option>
                    <option value="娱乐">娱乐</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div>
                <label for="date">日期：</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">添加记录</button>
        </form>

        <h2>支出记录</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>类别</th>
                    <th>金额</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
                <tr id="noDataRow">
                    <td colspan="4" class="no-data">暂无记录</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const expenseForm = document.getElementById("expenseForm");
        const expenseTableBody = document.getElementById("expenseTableBody");
        const noDataRow = document.getElementById("noDataRow");

        // Load existing records from localStorage
        const loadExpenses = () => {
            const expenses = JSON.parse(localStorage.getItem("expenses")) || [];
            expenses.forEach(expense => addExpenseToTable(expense));
        };

        // Save expenses to localStorage
        const saveExpenses = () => {
            const rows = Array.from(expenseTableBody.children).map(row => ({
                date: row.children[0].textContent,
                category: row.children[1].textContent,
                amount: row.children[2].textContent.replace(" 元", "")
            }));
            localStorage.setItem("expenses", JSON.stringify(rows));
        };

        // Add a new expense to the table
        const addExpenseToTable = ({ date, category, amount }) => {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${date}</td>
                <td>${category}</td>
                <td>${parseFloat(amount).toFixed(2)} 元</td>
                <td><button class="delete-btn">删除</button></td>
            `;
            newRow.querySelector(".delete-btn").addEventListener("click", () => {
                newRow.remove();
                if (!expenseTableBody.children.length) {
                    expenseTableBody.appendChild(noDataRow);
                }
                saveExpenses();
            });
            if (noDataRow) noDataRow.remove();
            expenseTableBody.appendChild(newRow);
            saveExpenses();
        };

        // Handle form submission
        expenseForm.addEventListener("submit", event => {
            event.preventDefault();
            const expense = {
                date: document.getElementById("date").value,
                category: document.getElementById("category").value,
                amount: document.getElementById("amount").value
            };
            addExpenseToTable(expense);
            expenseForm.reset();
        });

        // Initialize table with stored data
        loadExpenses();
    </script>
</body>
</html>
<div class="container">
    <h2>上传 Excel 文件</h2>
    <input type="file" id="excelFile" accept=".xlsx">
</div>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
    const excelFileInput = document.getElementById('excelFile');

    // 监听文件上传
    excelFileInput.addEventListener('change', event => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });

            // 获取第一个工作表
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

            // 处理数据并插入表格
            rows.slice(1).forEach(row => {
                const [date, category, amount] = row;
                if (new Date(date) >= new Date()) {
                    addExpenseToTable({ date, category, amount });
                }
            });
        };
        reader.readAsArrayBuffer(file);
    });

    // 表格中插入数据
    const addExpenseToTable = ({ date, category, amount }) => {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${date}</td>
            <td>${category || '未分类'}</td>
            <td>${parseFloat(amount).toFixed(2)} 元</td>
            <td><button class="delete-btn">删除</button></td>
        `;
        newRow.querySelector('.delete-btn').addEventListener('click', () => {
            newRow.remove();
            if (!expenseTableBody.children.length) {
                expenseTableBody.appendChild(noDataRow);
            }
        });
        if (noDataRow) noDataRow.remove();
        expenseTableBody.appendChild(newRow);
        saveExpenses();
    };
</script>
